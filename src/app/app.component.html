<ion-app>
  <ion-split-pane contentId="main-content" style="margin: 0; background-color: chocolate;">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content style="background-color: rgb(197, 127, 127); margin-top: -1rem;">
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>&nbsp;&nbsp;
            <ion-note color="light">Ed Carlos</ion-note>

          </ion-list-header>

          <ion-menu-toggle class="ion-margin-top" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
